<!DOCTYPE html>
<html>
	<header>
		<title>Tic Tac Toe</title>
		<link rel='stylesheet' href='main.css'>
		<script type ='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
		<script type='text/javascript' src='scripts.js'></script>
		
	</header>
	
	<body>
		<div id='header'>
			
			<img id='logo' src='TicTacToe.jpg'>
			<p>by Eric Heim</p>
			<button id='newgame'>Start New Game</button>
		</div>
		
		<div id='game'>
		<table id='gameboard'>
			<tr>
				<td id='grid1' class='gameboard'></td>
				<td id='grid2' class='gameboard'></td>
				<td id='grid3' class='gameboard'></td>
			</tr>
			<tr>
				<td id='grid4' class='gameboard'></td>
				<td id='grid5' class='gameboard'></td>
				<td id='grid6' class='gameboard'></td>
			</tr>
			<tr>
				<td id='grid7' class='gameboard'></td>
				<td id='grid8' class='gameboard'></td>
				<td id='grid9' class='gameboard'></td>
			</tr>
		</table>
		</div>
		

	</body>	
		
	
	
</html>
